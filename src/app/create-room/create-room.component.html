<div mat-dialog-content>

  <p>Name</p>
  <mat-form-field appearance="fill">
    <mat-label>Room name</mat-label>
    <input matInput [(ngModel)]="room.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Access</mat-label>
    <mat-select>
      <mat-option *ngFor="let visibility of visibilities" [value]="visibility.value">
        {{visibility.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="room.description">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="createRoom()">Create</button>
</div>
